name: letsdo
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  path_provider: ^2.0.1
  modal_progress_hud: ^0.1.3
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.3
  page_view_indicator: ^2.0.4
  flutter_colorpicker: ^0.4.0
  vibration: ^1.7.3
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/todo.png
  fonts:
    - family: PermanentMarker
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf

    - family: Chewy
      fonts:
        - asset: fonts/Chewy-Regular.ttf

    - family: BerkshireSwash
      fonts:
        - asset: fonts/BerkshireSwash-Regular.ttf

    - family: CourierPrime
      fonts:
        - asset: fonts/CourierPrime-Regular.ttf

    - family: LeckerliOne
      fonts:
        - asset: fonts/LeckerliOne-Regular.ttf

    - family: IndieFlower
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf

    - family: Lora
      fonts:
        - asset: fonts/Lora-Regular.ttf

    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Regular.ttf

    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran-Regular.ttf

    - family: Merienda
      fonts:
        - asset: fonts/Merienda-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf

    - family: OleoScript
      fonts:
        - asset: fonts/OleoScript-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Satisfy
      fonts:
        - asset: fonts/Satisfy-Regular.ttf
